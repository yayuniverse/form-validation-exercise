<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form novalidate>
      <div class="inputFields">
        <div class="emailContainer">
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" required />
          <span id="emailHelper"></span>
        </div>

        <div class="countryContainer">
          <label for="country">Country</label>
          <select name="countrySelect" id="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="NG">Nigeria</option>
            <option value="JP">Japan</option>
            <option value="DE">Germany</option>
          </select>
          <span id="countryHelper"></span>
        </div>

        <div class="postalContainer">
          <label for="postal" class="postalSelect">Postal code</label>
          <input
            type="text"
            name="postal"
            id="postal"
            placeholder="Select a country to enter a postal code"
            required
            disabled
          />
          <span id="postalHelper"></span>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
