<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form novalidate>
      <div class="inputFields">
        <div class="inputFieldContainer">
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" required />
          <span id="emailHelper" class="helperText"></span>
        </div>

        <div class="inputFieldContainer">
          <label for="country">Country</label>
          <select name="countrySelect" id="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="NG">Nigeria</option>
            <option value="JP">Japan</option>
            <option value="DE">Germany</option>
          </select>
          <span id="countryHelper" class="helperText"></span>
        </div>

        <div class="inputFieldContainer">
          <label for="postal" class="postalSelect">Postal code</label>
          <input
            type="text"
            name="postal"
            id="postal"
            placeholder="Select a country to enter a postal code"
            required
            disabled
          />
          <span id="postalHelper" class="helperText"></span>
        </div>

        <div class="inputFieldContainer">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            data-default-text="Password must be at least 8 characters and contain an uppercase
            letter, a number, and a symbol"
            required
          />
          <span id="passwordHelper" class="helperText">
            Password must be at least 8 characters and contain an uppercase
            letter, a number, and a symbol</span
          >
        </div>

        <div class="inputFieldContainer">
          <label for="passwordConfirm">Confirm your password</label>
          <input
            type="password"
            name="passwordConfirm"
            id="passwordConfirm"
            required
          />
          <span id="passwordContainerHelper" class="helperText"></span>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
